<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префиксная форма инкремента увеличивает значение переменной а на единицу
  перед операцией присвоения
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксная форма инкремента увеличивает значение переменной b на единицу
  после выполнения операции присвоения
   */
  d = b++;
  console.log(d);

  /*
  Переменная а === 2
  Префиесный инкримент увеличивает значение переменной а на единицу,
  а === 3
  Происходит сложение с 2
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная b === 2
  Происходит сложение с 2
  Постфиесный инкримент увеличивает значение переменной b на единицу,
  b === 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
