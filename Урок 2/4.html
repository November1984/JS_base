<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /** Функция возвращает сумму параметров
    * @param {number} a - любое число
    * @param {number} b - любое число
    * @returns {nummber}
  */
  function getSum (a, b) {
  return a + b;
  }

  /** Функция выполняет вычитание меньшего числа из большего
    * @param {number} a - любое число
    * @param {number} b - любое число
    * @returns {number} - положительное число
  */
  function getSubtract (a, b) {
    if (a > b) {
      return a - b;
    } else {
      return b - a;
    }
  }

  /** Функция производит деление первого числа на второе
    * @param {number} a - делимое, любое число
    * @param {number} b - делитель, любое число
    * @returns {number} - отношение второго числа к первому
  */
  function getDivide (a, b) {
    return a / b;
  }
  /** Функция возвращает произведение двух чисел
    * @param {number} a - любое число
    * @param {number} b - любое число
    * @returns {number} - произведение
  */
  function getMultiply (a, b) {
    return a * b;
  }

</script>
</body>
</html>
