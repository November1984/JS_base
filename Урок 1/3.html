<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  
  /*
  1. Прибавляем 10 к 10 получаем 20.
  2. Происходит преобразование числа 20 в строку.
  2. Происходит конкатенация строк "20" и "10" получаем 2010.
  4. С помощью console.log выводим строку "2010".
  */
  console.log(10 + 10 + "10");
  
  /*
  1. Происходит преобразование числа 10 в строку "10".
  2. Конкатенация строк "10" и "10" получаем строку "1010".
  2. Конкатенация строк "1010" и "10" получаем строку "101010".
  4. С помощью console.log выводим строку "101010".
  */
  console.log(10 + "10" + 10);
  
  /*
  1. Прибавляем 10 к 10 получаем 20.
  2. Унарный плюс преобразует строку "10" в число 10.
  3. Пребавляем 10 к 10 получаем 30.
  4. С помощью console.log выводим число 30.
  */
  console.log(10 + 10 + +"10");
  
  /*
  1. Унарный минус преобразует пустую строку "" в -0.
  2. Делим 10 на -0 получаем -бесконечность
  3. С помощью console.log выводим -Infinity
  */
  console.log(10 / -"");
  
  /*
  1. Неудачно пытаемся с помощью унарного минуса преобразовать строку "2,5"
  в число. Если бы была точка в качестве разделителя, то всё получилось бы.
  Получили NaN
  2. Делим 10 на NaN получили NaN.
  3. С помощью console.log выводим NaN.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
